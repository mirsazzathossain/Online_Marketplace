        <section class="product-section" style="display: none;">
            <div class="container">
                <div class="section-title">
                    <h1>Products</h1>
                </div>

                <div class="no-product d-flex justify-content-center align-items-center" style="display: none !important;">
                    <p>;( No product to show!!</p>
                </div>

                <div class="row product">
                    
                </div>
            </div>
        </section>

        <section class="add-product">
            <div class="row">
                <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center align-items-center">
                                <h1 class="section-title d-inline-block">Add New Product</h>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-12">
                                <form action="" class="">

                                    <div class="form-group mb-3">
                                        <label for="name">Product Name</label>
                                        <input id="name" name="name" type="text" class="form-control validate" required />
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="description">Description</label>
                                        <textarea class="form-control validate" rows="3" required></textarea>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="category">Tag</label>
                                        <select class="custom-select tm-select-accounts" id="category">
                                            <option selected>Select Tag</option>
                                            <option value="1">New Arrival</option>
                                            <option value="2">Most Popular</option>
                                            <option value="3">Trending</option>
                                        </select>
                                    </div>

                                    <div class="row">
                                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                                            <label for="expire_date">Price</label>
                                            <input id="expire_date" name="expire_date" type="text" class="form-control validate" data-large-mode="true"/>
                                        </div>

                                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                                            <label for="stock">Units In Stock</label>
                                            <input id="stock" name="stock" type="text" class="form-control validate" required/>
                                        </div>
                                    </div>
                          
                            </div>

                                    <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                                        <div class="mx-auto product-img">
                                            <i class="fa fa-cloud-upload upload-icon" onclick="document.getElementById('fileInput').click();"></i>
                                        </div>

                                        <div class="custom-file mt-3 mb-3">
                                            <input id="fileInput" type="file" style="display:none;" />
                                            <input type="button" class="btn btn-primary btn-block mx-auto" value="UPLOAD PRODUCT IMAGE" onclick="document.getElementById('fileInput').click();"/>
                                        </div>
                                    </div>

                                    <div class="col-sm-6" style="display: inline !important;">
                                        <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Product Now</button>          
                                    </div>
                                    <div class="col-sm-6" >
                                        <button type="submit" class="btn btn-primary btn-block text-uppercase" style="display: inline !important;">Cancle</button>
                                    </div>
                                </form>
                    </div>
                </div>
            </div>
        </section>
